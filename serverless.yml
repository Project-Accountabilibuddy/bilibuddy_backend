service: bilibuddy-backend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: "20201221"
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: project/create.handler
    description: Bilibuddy create project
    events:
      - httpApi:
          path: /projects
          method: post

  list:
    handler: project/list.list
    description: Bilibuddy get all projects
    events:
      - httpApi:
          path: /projects
          method: get

  get:
    handler: project/get.get
    description: Bilibuddy get a project
    events:
      - httpApi:
          path: /projects/{id}
          method: get

  update:
    handler: project/update.update
    description: Bilibuddy update project
    events:
      - httpApi:
          path: /projects/{id}
          method: put

resources:
  Resources:
    TodosDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
